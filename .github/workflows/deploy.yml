name: Deploy to GitHub Pages

on:
  # Déclencher le workflow à chaque push sur la branche main
  push:
    branches: [ main ]
  # Permet de lancer le workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permet d'annuler les workflows en cours lors d'un nouveau push
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Site
        run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
